version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - REPO_URL=https://github.com/felvieira/open-deep-research.git
    ports:
      - "${PORT:-3333}:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-postgres}@db:${DB_PORT:-5432}/open_deep_research
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      - db
    networks:
      - app-network
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=open_deep_research
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:
    name: open-deep-research-db-${ENVIRONMENT:-prod}

networks:
  app-network:
    name: open-deep-research-network-${ENVIRONMENT:-prod} 